<div #newsCard class="news-card" [@fadeIn]="admin ? 'final': animationState" (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div class="image-container">
    <img [src]="img ? img : 'images/notices/1741302272109fondodefault.jpeg'" alt="Noticia">
  </div>
  @if (admin) {
  <div class="button-container">
    <button class="action-button edit">Editar</button>
    <button class="action-button delete">Borrar</button>
    <button class="action-button view">Ver</button>
  </div>
  }

  <div class="content">
    <h2>{{title}}</h2>
    <p class="description">{{description}}</p>
    <p class="date">{{created_at | date: 'fullDate'}}</p>
  </div>
</div>
