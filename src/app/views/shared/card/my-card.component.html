<div class="news-cards-container">
  <div #newsCard class="news-card" [@fadeIn]="animationState" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">
    <div class="image-container">
      <img [src]="img" alt="Noticia">
    </div>
    <div class="content">
      <h2>{{title}}</h2>
      <p class="description">{{description}}</p>
      <p class="date">{{created_at | date: 'fullDate'}}</p>
    </div>
  </div>
</div>
