<div class="dropdown">
  <div (click)="toggleMenu()" class="dropdown-button">{{ buttonText }}</div>
  @if (isOpen) {
  <div class="dropdown-content">
    @for (option of options; track $index) {
    <a [routerLink]="option.link" routerLinkActive="activeLink" ariaCurrentWhenActive="page">
      {{ option.label }}
    </a>}

  </div>
  }

</div>
