<header class="header">
  <div class="user-info">
    <i class="fa-solid fa-user avatar"></i>
    <div class="user-details">
      <span class="name">{{ user.name }}</span>
      <span class="role">{{ user.role }}</span>
    </div>
  </div>
  <nav class="header-nav">
    <ul>
      <li>Notificaciones</li>
      <li>Ajustes</li>
      <li (click)="logout()">Salir</li>
    </ul>
  </nav>
</header>
