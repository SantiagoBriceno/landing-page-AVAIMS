<section class="flex column align-center institutional-container ">
  <div class="title-container">
    <h1 class="title">Miembros Institucionales</h1>
  </div>
  <div class="image-list">
    @for (ally of ourAllies; track $index) {
    @if (ally.url !== null && ally.url !== '') {
    <a [href]="ally.url" target="_blank" rel="noopener noreferrer">
      <div class="image-item">
        <div class="image-container">
          <img [src]="ally.img" [alt]="ally.title">
        </div>
        <div class="info-container">
          <h3>{{ ally.title }}</h3>
          <p>{{ ally.description }}</p>
        </div>
      </div>
    </a>
    }@else{
    <div class="image-item">
      <div class="image-container">
        <img [src]="ally.img" [alt]="ally.title">
      </div>
      <div class="info-container">
        <h3>{{ ally.title }}</h3>
        <p>{{ ally.description }}</p>
      </div>
    </div>
    }
    }
  </div>

</section>
