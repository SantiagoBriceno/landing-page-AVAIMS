<div class="flex column full-width align-center relation-container">
  <h1 class="subtitle">Aliados internacionales</h1>

  <div class="carousel-container">
    <button class="nav-button prev" (click)="prev()"><i class="fa-solid fa-chevron-left"></i></button>
    <div class="logos-container">
      @for (logo of visibleLogos; track $index) {
      <div class="logo-item" [title]="logo.title">
        <a target="_blank" [href]="logo.url ??  '#'">
          <img [src]="logo.src" [alt]="logo.alt">
        </a>
      </div>
      }
    </div>
    <button class="nav-button next" (click)="next()"><i class="fa-solid fa-chevron-right"></i></button>
  </div>
</div>
